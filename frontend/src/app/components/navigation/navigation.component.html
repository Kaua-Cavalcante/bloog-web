<header>
  <div class="container">
    <a href="#"><img src="../../../assets/Logo.svg" alt="Logo Bloog" /></a>
    <nav class="navigation">
      <a href="#">Support us</a>
      <a href="#">About us</a>
      <button class="sign-in" (click)="modalsign.toggle()">Sign-in</button>
      <button class="sign-up">Get started</button>
      <button class="language">
        <img src="../../../assets/Language.svg" alt="language" />
      </button>
    </nav>
  </div>
</header>

<app-modal #modalsign>
  <i class="form-icon"
    ><img src="../../../assets/bloog-icon.svg" alt="Ícone do Bloog"
  /></i>
  <h2 class="form-title">Welcome back earthling!</h2>

  <form>
    <div class="form-field">
      <input type="text" required/>
      <label for="">Email</label>
      <i><img src="../../../assets/at-icon.svg" alt="At icon"></i>
    </div>

    <div class="form-field">
      <input type="password" required/>
      <label for="">Password</label>
      <i><img src="../../../assets/password-icon.svg" alt="password icon"></i>
    </div>

    <div class="form-options">
      <input type="checkbox" />
      <label for="">Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button>Login</button>
    <button>
      <i><img src="../../../assets/google-icon.svg" alt="" /></i>Sign in with
      Google
    </button>

    <p>Don't have an account yet? <button>Sign Up</button></p>
  </form>
</app-modal>
